<ion-header>
  <ion-toolbar>
    <ion-title slot="start"><img src='../../../assets/icon.png'><h3>Dashboard</h3></ion-title>
    <ion-buttons slot="end" class="menu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content">

  <ion-app>
    <ion-menu side="end" content-id="main-content">
      <ion-header>
        
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="dashboard" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Outbox</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Archived</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Trash</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="warning" slot="start" (click)="logout()"></ion-icon>
            <ion-label (click)="logout()">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      
    </div>

  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>

</ion-content>
